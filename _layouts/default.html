<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>

    <header>
        <nav>
            <a href="/index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/projects.html" class="nav-link"><i class="fas fa-code"></i> Projects</a>
            <a href="/about.html" class="nav-link"><i class="fas fa-book"></i> About</a>
        </nav>
        <div class="header-content">
            <h1>{{ site.title }}</h1>
            <p style="font-size: 0.7em; margin: 5px 0 0;">{{ site.description }}</p>
        </div>
        
        <div class="banner-container"></div>
    </header>

    <div class="left-sidebar"></div>
    <div class="right-sidebar"></div>

    {{ content }} 

    <footer>
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {});
    </script>
    
</body>
</html>
