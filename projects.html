/* CSS Tambahan untuk MESH 3D */
.mesh-container {
    /* Menggunakan gaya pixel/cyberpunk yang konsisten */
    border: var(--border-width) solid var(--primary-accent); /* Border Merah/Magenta */
    box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px var(--shadow-color);
    background-color: #3e3e50;
    padding: 10px;
    text-align: center;
    transition: transform 0.1s ease-out; 
}
.mesh-container:hover { 
    transform: translate(-3px, -3px); 
}
.mesh-title {
    color: var(--text-light);
    font-size: 1em;
    margin: 5px 0 10px 0;
}
.mesh-download-link {
    display: block;
    margin-top: 10px;
    padding: 8px 10px;
    background-color: var(--secondary-accent); /* Cyan */
    color: var(--bg-dark); /* Teks gelap di latar terang */
    text-decoration: none;
    font-size: 0.7em;
    border: 1px solid var(--bg-dark);
    box-shadow: 2px 2px 0px 0px var(--shadow-color);
}
.mesh-download-link:hover {
    background-color: var(--primary-accent); /* Merah saat hover */
    color: var(--text-light);
}
