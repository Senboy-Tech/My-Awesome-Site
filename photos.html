<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos - Cyberpunk Pixel Art</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* [COPY-PASTE SEMUA KODE CSS PIXEL ART DARI SEBELUMNYA DI SINI] */
        /* ... (Semua kode :root, body, header, .nav-link, #photo-gallery-container, dll.) ... */
        
        /* Contoh singkat (Pastikan kamu paste yang lengkap) */
        :root { --pixel-font: 'Press Start 2P', cursive; --bg-dark: #1e1e2c; --primary-accent: #ff005c; /* ... */ }
        body { font-family: var(--pixel-font); background-color: var(--bg-dark); /* ... */ }
        #photo-gallery-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
    </style>
    
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="projects.html" class="nav-link"><i class="fas fa-code"></i> Projects</a>
            <a href="about.html" class="nav-link"><i class="fas fa-book"></i> About</a>
        </nav>
        <div class="header-content">
            <h1>My Photo Gallery</h1>
            <p style="font-size: 0.7em; margin: 5px 0 0;">A collection of my favorite photos and artworks.</p>
        </div>
        <div class="banner-container"></div>
    </header>

    <div class="left-sidebar"></div>
    <div class="right-sidebar"></div>

    <main>
        <div>
            <h2>Foto Terbaru</h2>
            
            <div id="photo-gallery-container">
                {% assign gallery = site.data.gallery.photos %}
                {% for photo in gallery %}
                    <div class="photo-container">
                        <a href="{{ photo.image }}" data-fancybox="gallery" data-caption="{{ photo.caption }}">
                            <img src="{{ photo.image }}" alt="{{ photo.caption }}" class="gallery-photo">
                        </a>
                    </div>
                {% endfor %}
            </div>
            
            <p style="font-size: 0.7em; margin-top: 20px; padding: 0 10px;">
                Galeri ini dikelola oleh CMS Headless.
            </p>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Code & Data Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {});
    </script>
    
</body>
</html>
