---
layout: default
title: My Photos
---
<main>
    <div class="gallery">
        <h2>Foto Terbaru</h2>

        {% for photo in site.data.photos.gallery_items %}
            <div class="photo-container">
                <a href="{{ photo.filename }}" data-fancybox="gallery" data-caption="{{ photo.caption }}">
                    <img src="{{ photo.filename }}" alt="{{ photo.caption }}" class="gallery-photo">
                </a>
            </div>
        {% endfor %}
        <p style="grid-column: 1 / -1; margin-top: 20px; padding: 0 30px 30px;">
            Galeri ini menggunakan gaya Cyberpunk Pixel Art yang di-generate oleh Jekyll.
        </p>
    </div>
</main>
