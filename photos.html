<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos - Cyberpunk Pixel Art</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Definisi Variabel Warna dan Ukuran */
        :root {
            --pixel-font: 'Press Start 2P', cursive;
            --bg-dark: #1e1e2c; /* Background utama (Dark Navy/Ungu) */
            --primary-accent: #ff005c; /* Aksen Merah/Magenta (Fancy) */
            --secondary-accent: #00ffff; /* Aksen Cyan/Neon */
            --text-light: #f0f0f0;
            --shadow-color: #0d0d14;
            --border-width: 3px;
            --shadow-offset: 6px; 
        }

        /* BASE & LAYOUT (Menggunakan Grid Modern) */
        body {
            font-family: var(--pixel-font);
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid;
            grid-template-areas: 
                "header header header"
                "left main right"
                "footer footer footer";
            grid-template-columns: 30px 1fr 30px; 
            grid-template-rows: auto 1fr auto;
            gap: 0;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        /* CONTAINER BANNER CYBERPUNK */
        .banner-container {
            width: 100%;
            height: 150px; /* Tinggi banner */
            background-color: #383850;
            
            /* GANTI URL DI BAWAH DENGAN GAMBAR PIXEL ART CYBERPUNK MILIKMU */
            /* Pastikan gambar berukuran lebar dan berada di folder yang sama */
            background-image: url('cyberpunk_banner.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            border-top: var(--border-width) solid var(--primary-accent);
            border-bottom: var(--border-width) solid var(--primary-accent);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* HEADER & NAV */
        header {
            grid-area: header;
            padding: 0 0 20px 0; /* Padding bawah dipindahkan ke banner */
            text-align: center;
            background-color: #242436; /* Background header */
        }
        
        .header-content {
            padding: 20px;
        }

        .header-content h1 {
            font-size: 2em;
            color: var(--primary-accent); /* Judul Merah Fancy */
            text-shadow: 4px 4px 0px var(--shadow-color);
            margin: 0 0 5px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
            background-color: #1a1a27;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.8em;
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid var(--secondary-accent);
            background-color: #2e2e46;
            box-shadow: 3px 3px 0px 0px var(--shadow-color);
            transition: all 0.1s;
        }

        .nav-link:hover {
            color: var(--primary-accent);
            border-color: var(--primary-accent);
            background-color: #383850;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0px 0px var(--shadow-color);
        }

        /* SIDEBARS */
        .left-sidebar {
            grid-area: left;
            background-color: #242436;
            border-right: 1px dashed var(--secondary-accent);
        }

        .right-sidebar {
            grid-area: right;
            background-color: #242436;
            border-left: 1px dashed var(--secondary-accent);
        }

        /* MAIN CONTENT */
        main {
            grid-area: main;
            padding: 20px;
            background-color: #242436;
        }
        
        main h2 {
            font-size: 1.2em;
            color: var(--primary-accent); /* Judul Foto Terbaru Merah */
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 2px dashed var(--primary-accent);
            text-shadow: 1px 1px 0px var(--shadow-color);
        }

        /* GALLERY GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 0 30px 0;
        }

        .photo-container {
            border: var(--border-width) solid var(--secondary-accent);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px var(--shadow-color);
            background-color: #2e2e46;
            padding: 8px;
            transition: transform 0.1s ease-out;
            text-align: center;
        }

        .photo-container:hover {
            transform: translate(-3px, -3px);
            box-shadow: calc(var(--shadow-offset) + 3px) calc(var(--shadow-offset) + 3px) 0px 0px var(--shadow-color);
        }
        
        .gallery-photo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            border: 1px solid var(--text-light);
        }

        /* FOOTER */
        footer {
            grid-area: footer;
            text-align: center;
            padding: 15px;
            font-size: 0.7em;
            background-color: #1a1a27;
            border-top: var(--border-width) solid var(--primary-accent);
            color: var(--secondary-accent);
        }
        
        /* RESPONSIF */
        @media (max-width: 768px) {
            body {
                grid-template-areas: 
                    "header header header"
                    "main main main"
                    "footer footer footer";
                grid-template-columns: 1fr;
            }
            .left-sidebar, .right-sidebar {
                display: none;
            }
            .gallery {
                grid-template-columns: 1fr; 
            }
            .banner-container {
                height: 100px; /* Tinggi banner dikurangi di mobile */
            }
        }
    </style>
    </head>
<body>

    <header>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="projects.html" class="nav-link"><i class="fas fa-code"></i> Projects</a>
            <a href="about.html" class="nav-link"><i class="fas fa-book"></i> About</a>
        </nav>
        <div class="header-content">
            <h1>My Photo Gallery</h1>
            <p style="font-size: 0.7em; margin: 5px 0 0;">A collection of my favorite photos and artworks.</p>
        </div>
        
        <div class="banner-container">
             </div>
    </header>

    <div class="left-sidebar"></div>
    <div class="right-sidebar"></div>

    <main>
        <div class="gallery">
            <h2>Foto Terbaru</h2>

            <div class="photo-container">
                <a href="Kana.jpg" data-fancybox="gallery" data-caption="Foto 1: apa lu liat liat">
                    <img src="Kana.jpg" alt="Pria duduk di beton" class="gallery-photo">
                </a>
            </div>

            <div class="photo-container">
                <a href="Kana2.jpg" data-fancybox="gallery" data-caption="Foto 2: gua tau gua ganteng">
                    <img src="Kana2.jpg" alt="Pria berteduh" class="gallery-photo">
                </a>
            </div>
             <div class="photo-container">
                 
                <a href="Farmasi.jpg" data-fancybox="gallery" data-caption="Foto 3: Njirrr">
                    <img src="Farmasi.jpg" alt="Pria berteduh" class="gallery-photo">
                </a>
            </div>

        
            <div class="photo-container">
                <a href="Kana4.jpg" data-fancybox="gallery" data-caption="Foto 4: sebat dulu lah">
                    <img src="Kana4.jpg" alt="Pria merokok" class="gallery-photo">
                </a>
            </div>
            
            <p style="grid-column: 1 / -1; font-size: 0.7em; margin-top: 20px; padding: 0 10px;">
                Galeri ini menggunakan gaya Cyberpunk Pixel Art dengan aksen Merah Neon.
            </p>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Code & Data Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {});
    </script>
    
</body>
</html>
