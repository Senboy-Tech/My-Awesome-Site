# FILE: admin/config.yml
backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "gallery"
    label: "Galeri Foto Pixel Art"
    folder: "_data"
    create: true
    slug: "gallery"
    fields:
      - label: "Nama Galeri (Internal)"
        name: "gallery_title"
        widget: "string"
      - label: "Foto-foto"
        name: "photos"
        widget: "list"
        fields:
          - label: "Foto (Upload)"
            name: "image"
            widget: "image"
            allow_null: false
            media_folder: "images"
          - label: "Caption Foto"
            name: "caption"
            widget: "string"
